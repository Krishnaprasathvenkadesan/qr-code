<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSentinels - Attendance System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CyberSentinels Attendance System</h1>
        </div>
        <div class="scanner">
            <video id="video" width="100%" height="auto"></video>
            <button id="startScan">Start Scanning</button>
        </div>
        <div class="result" id="result">
            <h2>Scan QR Code</h2>
            <p>Point your ID card's QR code to the camera for scanning.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script src="script.js"></script>
</body>
</html>
